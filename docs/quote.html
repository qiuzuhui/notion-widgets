<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .container{
            position:relative;
            border-radius:4px;
            font-size:18px;
            color:#ffffff;
            font-family:"";
            font-weight:light;
            background:rgba(0,0,0,0.6);
            padding: 60px 60px 40px;

        }
        .content{
            display:block;
        }
        .author{
            margin-top: 10px;
            text-align: right;
            display:block;
            font-size:14px;
            text-decoration:none;
            color:#EFEFEF;
        }
        body{

            background-image:url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1541677709433&di=faaba28b461070ab444dec87169378f9&imgtype=0&src=http%3A%2F%2Fattachments.gfan.com%2Fforum%2Fattachments2%2F201408%2F25%2F204458263drrnzlpodz2xn.jpg");
            background-repeat:no-repeat;
        }
    </style>
    <script type="text/javascript" src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>

</head>
<body>


<div class="container">
    <div class="content ">此处为格言</div>
    <div class="author">此处为出处</div>
</div>
<script>
    $(document).ready(function(){
        var content="";
        var author="";
        var getQuote = function(){
            $.getJSON("https://v1.hitokoto.cn/?c=b",function(json){
                content = json["hitokoto"];
                author = json["from"];
                $(".content").html(content);
                $(".author").html("——&nbsp;"+ author);
            });
        }
        //打开页面或刷新运行一次随机格言
        getQuote();

        //调用一言api
        $(".btn-success").on("click",function(){
            getQuote();
        });

    });
</script>
</body>
</html>
